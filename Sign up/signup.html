<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"  href="signup.css">


</head>
<body>
  <form class="container col-3" style="padding-top: 50px;" id="signup_form">
    <!-- Email input -->
    <div class="form-outline mb-2" >
        <label class="form-label" for="email">* User Name</label>
      <input type="text" id="user-name" class="form-control" />
    </div>

    <div class="form-outline mb-2" >
      <label class="form-label" for="email">* Email address</label>
    <input type="email" id="email-address" class="form-control" />
  </div>
  
    <!-- Password input -->
    <div class="form-outline mb-2">
        <label class="form-label" for="Password" >* Password</label>
      <input type="password" id="Password" class="form-control" />
    </div>    

    <div class="form-outline mb-2 pb-3">
      <label class="form-label" for="confirmPassword" >* Confirm Password</label>
    <input type="password" id="confirmPassword" class="form-control" />
  </div>    
            
  <div class="button-container pb-3">
  <button type="submit" class="btn btn-primary btn-sign " id="btn-sign"> Sign Up</button> 
   </div>

            <div class="Already">
              <a href="/index.html">Already have an account?</a>
            </div>

          </div>
        </div>
      </div>

     
    </div>
  </form>

  <section>
    <div class='air air1'></div>
    <div class='air air2'></div>
    <div class='air air3'></div>
    <div class='air air4'></div>
  </section>

  </body>
</html>
