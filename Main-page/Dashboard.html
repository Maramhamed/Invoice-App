                    <h2 class="mb-4" style="color: #181D31; font-weight: bold;">INVOICES</h2>

                        <option value="All">All</option>
                        <option value="Pending">Pending</option>
                        <option value="Paid">Paid</option>
                    </select>
                    <!-- The button to display the form to create a new invoice -->
                    <button type="submit" id="button-invoice" class=" start-btn btn btn-primary btn-lg d-flex align-items-center mb-3" style="background-color: #181D31;">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 448 512" style="fill: #ffffff; margin-right: 0.5rem;">

                        <span class="align-middle" id="showFormButton" style="color: white; font-weight: bold;">New Invoice</span>

            </tbody>

<!--The form we will use to create invoices-->
<form  id="invoice_form">
<div class="center modal-box">
<div class="fas fa-times"></div>
<h2 class="mb-3" style="font-weight: bold;">New Invoice</h2>
<label for="typeBill" style="padding-top: 10px;">* Bill Form:</label>
<select id="typeBill" class="form-control mb-2">
  <!-- <option selected>Choose...</option>
     <option value={_id}>comapny_name</option> -->
</select>
  <h3 class="mb-1" style="padding-top: 20px;">Bill To</h3>
  <!--Client Name-->
  <div class="form-group">
     <label for="clientName" style="margin-top: 20px;">* Client's Name:</label>
     <input type="text" class="form-control" id="clientName" style="margin-top: -5px;"placeholder="Mohammed Hamed" autocomplete="off">
  </div>
  <!--Client phone-->
  <div class="form-group">
     <label for="clientPhone" style="margin-top: 5px;">* Client's Phone:</label>
     <input type="text" class="form-control" style="margin-top: -5px;" id="clientPhone" placeholder="Phone" autocomplete="off">
  </div>
  <!--Client Address-->
  <div class="form-group mb-1">
     <label for="clientCity" style="margin-top: 5px;">* Address:</label>
     <input type="text" class="form-control" style="margin-top: -5px;" id="clientCity" placeholder="1234 Main St" autocomplete="off">
  </div>
  <!--Client Address-->
  <div id="inputContainer">
     <!-- Existing input element for the first item -->
     <div class="row item-container">
        <div class="col-md-3">
           <label for="itemName" style="margin-top: 5px;">Item Name:</label>
           <input type="text" class="form-control" style="margin-top: -5px;"id="itemName" autocomplete="off">
        </div>
        <div class="col-md-3">
           <label for="quantity" style="margin-top: 5px;">Quantity:</label>
           <input type="number" class="form-control" style="margin-top: -5px;"id="quantity" autocomplete="off">
        </div>
        <div class="col-md-3">
           <label for="price" style="margin-top: 5px;">Price:</label>
           <input type="number" class="form-control" style="margin-top: -5px;" id="price" autocomplete="off">
          </div>
        <div class="col-md-3">
          <a href="#" style="display: inline-block; margin-top: 40px;">Delete</a>

         </div>
      </div>
    </div>
           <!--Button  use to add new items -->
        <div class="container d-flex justify-content-center">
           <button type="button" id="repeatButton" class="btn btn-primary btn-lg d-flex align-items-center justify-content-center mb-5" style="border-radius: 25px; background-color: #212529; width: 40%;">
           <i class="fas fa-plus" style="color: white; margin-right: 5px;"></i>
           <span class="align-middle" style="white-space: nowrap; color: white; font-weight: bold;font-size: 15px;">Add New Item</span>
           </button>
        </div>
        <!--The last part at form, two button one to create invoice and the other to cancel all this -->
           <div class="row item-container">
              <div class="col-md-6 d-flex justify-content-start">
                 <button type="button" class="btn btn-primary btn-lg close" style="margin-top:-5px;border-radius:25px;background-color: #E6E6E6;color: #61677A; ">Cancel</button>
              </div>
              <div class="col-md-6 d-flex justify-content-end">
                 <button type="submit" id="createInvoice"style="margin-top: -5px;border-radius:25px" class="btn btn-primary btn-lg">Create</button>
              </div>
           </div>
     </div>
</form>
</div>

      $('.fa-times').click(function () {
        $('.modal-box').toggleClass("show-modal");

        $('.modal-box').toggleClass("show-modal");
        $('.start-btn').toggleClass("show-modal");
