<!--This is the header Elements -->

<header style="display: flex; justify-content: center; align-items: center;">
    <div class="container">
        <!--This is the form will appear on the page when user click on button new invoice-->
        <div id="formMovement" class="train move-left move-right container" style="position: fixed; z-index: 5; left: -100%; top: 0; transition: left 0.3s; bottom: 0;">
            <div style="background-color: #3586FF; width: 50%; margin-left: -40px; border-top-right-radius: 25px; pointer-events: all; height: calc(150vh - 150px);">
              <form id="invoice_form" style="padding: 20px; overflow-y: auto; max-height: 100vh;">
              <h3 class="mb-" style="padding-top: 10px; margin-left: 30px;">New Invoice</h3>
              <label for="typeBill" style="margin-left: 25px; padding-top: 10px;">Bill Form:</label>
              <select id="typeBill" class="form-control mb-2"  style="margin-left: 25px; padding-top: 10px; width: 475px;">
                <!-- <option selected>Choose...</option>
                <option value={_id}>comapny_name</option> -->
              </select>


              <h3 class="mb-2" style="margin-left: 25px; padding-top: 10px;">Bill To</h3>
              <div class="form-group mb-1" style="margin-left: 25px; padding-top: 10px;">
                <label for="inputClientName">* Client's Name:</label>
                <input type="text" class="form-control" id="inputClientName" placeholder="Mohammed Hamed" autocomplete="off">
              </div>
              
              <div class="form-group mb-1" style="margin-left: 25px; padding-top: 10px;">
                <label for="inputPhone"> * Client's Phone:</label>
                <input type="text" class="form-control" id="inputPhone" placeholder="Phone"  autocomplete="off">
                </div>
    
    
                <div class="form-group mb-1" style="margin-left: 25px; padding-top: 10px;">
                    <label for="inputAddress">* Address:</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" autocomplete="off">
                  </div>
                  
                  <div class="row mb-1"  style="margin-left: 28px; padding-top: 10px;">
                    <div class="col-4 mb-1">
                      <label for="city">* City:</label>
                      <input type="text" class="form-control" id="city" autocomplete="off">
                    </div>
                    <div class="col-4 mb-1">
                      <label for="zip">Zip Code:</label>
                      <input type="text" class="form-control" id="zip" autocomplete="off">
                    </div>
                    <div class="col-4 mb-1">
                      <label for="country">Country:</label>
                      <input type="text" class="form-control" id="country" autocomplete="off">
                    </div>
                  </div>
              
                
              <div class="form-group col-md-12 mb-1" style="margin-left: 25px; padding-top: 10px; width: 475px;">
                <label for="ProductDescription">Product Description:</label>
                <select id="ProductDescription" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
          
          
              <div class="row mb-1"  style="margin-left: 25px; padding-top: 10px;">
                <div class="col-md-6  mb-1">
                  <label for="invoicedate">Invoice Date:</label>
                  <input type="date" class="form-control" id="invoicedate" readonly>
                </div>
                <div class="col-md-6  mb-1">
                  <label for="paymentdue">Payment Due:</label>
                  <input type="date" class="form-control" id="paymentdue">
                </div>
              </div>
    


                <div class="container">
                  <div id="inputContainer">
                    <!-- Existing input element for the first item -->
                    <div class="row item-container">
                      <div class="col-md-3">
                        <label for="item">Item Name:</label>
                        <input type="text" class="form-control" id="itemName" autocomplete="off">
                      </div>
                      <div class="col-md-2">
                        <label for="quantity">Quantity:</label>
                        <input type="number" class="form-control" value="3" id="quantity" autocomplete="off">
                      </div>
                      <div class="col-md-2">
                        <label for="price">Price:</label>
                        <input type="number" class="form-control" id="price"  autocomplete="off">
                      </div>
                      <div class="col-md-2">
                        <label for="taxes">Taxes:</label>
                        <input type="number" class="form-control" id="taxes" autocomplete="off">
                      </div>
                      <div class="col-md-2">
                        <label for="total">Total:</label>
                        <input type="number" class="form-control" id="total-1" autocomplete="off">
                      </div>
                      <div class="col-md-1 mb-2 d-flex flex-column align-items-center justify-content-center">
                        <label for="deleteIcon-1">Delete:</label>
                        <a id="deleteIcon" href="#">
                          <i class="fa fa-times" style="font-size: 48px; color: red;"></i>
                        </a>
                      </div>
                    </div>
                  </div>
                  <div class="container d-flex justify-content-center">
                    <button type="button" id="repeatButton" class="btn btn-primary btn-lg d-flex align-items-center justify-content-center mb-5" style="border-radius: 25px; background-color: #212529; width: 60%;">
                      <i class="fas fa-plus" style="color: white; margin-right: 5px;"></i>
                      <span class="align-middle" style="white-space: nowrap; color: white; font-weight: bold;">Add New Item</span>
                    </button>
                  </div>
                </div>
            



        


              <div class="row">
                <div class="col-md-6 col-lg-6 mb-4 d-flex justify-content-md-end justify-content-lg-start">
                    <button type="button" class="btn btn-primary" style="border-radius: 20px; height: 50px;width: 120px;background-color: #cfe2ff; color: gray;" id="cancelButton">Cancel</button>
                  </div>
                  
                <div class="col-md-6 col-lg-6 mb-4 d-flex justify-content-md-start justify-content-lg-end">
                  <button type="submit" id="createInvoice" class="btn btn-primary" style="border-radius: 20px; height: 50px;color: black;background-color: green;">Create Invoice</button>
                </div>
              </div>


              </div>
            </form>
          </div>
          </div>

          <div class="container">
            <h1 class="mb-4 my-5 pr-5" style="color: #181D31; font-weight: bold;">INVOICES</h1>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10 col-12">
               <!-- Content for the first column -->              
              </div>
              <div class="col-lg-6 d-flex justify-content-center align-items-center mb-3 my-5">
                <!-- Content for the second column -->
                         <div class="col-4"> 
                           <label for="filter" class="me-2 " style="white-space: nowrap;">Filter By:</label>
                           <select name="filter" id="filter" class="form-select">
                            <option value="All">All</option>
                            <option value="Pending">Pending</option>
                            <option value="Paid">Paid</option>
                        </select>
                         </div>
                    <div class="col-6">
                    <button type="submit" class="btn btn-primary btn-lg ms-4 d-flex align-items-center" style="border-radius: 25px; background-color: #181D31; position: relative; left: 0; z-index: 5;" onclick="moveElements()">
                        <i class="fa-solid fa-plus fa-rotate-180 fa-l me-2" style="color: white;"></i>
                        <span class="align-middle" id="showFormButton" style="white-space: nowrap; color: white; font-weight: bold;">New Invoice</span>
                    </button>
                   </div>
                          </div>
                      </div>
                  </div>
                  
                </div>
            </div>
        </div>

            <div class="row my-5 justify-content-center" style="flex-wrap: wrap;">
