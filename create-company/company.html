<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-4" id="create_company">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form-group">
                    <label for="company_name">Company Name:</label>
                    <input type="text" id="company_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" class="form-control">
                </div>
                <div class="form-group">
                    <label for="sector">Sector:</label>
                    <input type="text" id="sector" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" rows="4" placeholder="Enter your text here"></textarea>
                </div>
                <button type="submit" id="btn-create" class="btn btn-primary" onclick="createCompany()">Submit</button>
            </div>
        </div>
    </div>
    
    <script src="company.js"></script>
</body>
</html>
