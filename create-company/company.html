<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <!-- Add Bootstrap CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <link rel="stylesheet" href="/create-company/companyStyle.css">
</head>
<body>
    <div class="container mt-4" id="create_company">
        <div class="container mt-5">
                <div class="row justify-content-center my-4">
                  <div class="btn-group d-flex" role="group" aria-label="Basic example">
                    <a href="/create-company/company.html" class="btn btn-primary mx-2 btn-rounded">Create New Company</a>
                    <a href="/create-company/showCompanies.html" class="btn btn-secondary mx-2">Show companies</a>
                  </div>
                </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form-group">
                    <label for="company_name">Company Name:</label>
                    <input type="text" id="company_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" class="form-control">
                </div>
                <div class="form-group">
                    <label for="sector">Sector:</label>
                    <input type="text" id="sector" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" rows="4" placeholder="Enter your text here"></textarea>
                </div>
                <button type="submit" id="btn-create" class="btn btn-primary" onclick="createCompany()">Submit</button>
            </div>
        </div>
    </div>
    
    <script src="company.js"></script>
      <!-- Add Bootstrap JS and jQuery (required for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // JavaScript to handle button click and color change
    $(document).ready(function() {
      $('#button2').click(function() {
        $('#button1').removeClass('active'); // Remove 'active' class from Button 1
        $(this).toggleClass('active'); // Toggle 'active' class for Button 2
      });
    });
  </script>

</body>
</html>
